<div class="palestra">
<h4>{{ talk.start_time }} - {{ talk.title }}</h4>
{% for speaker in talk.speakers.all %}
    <h5><a href="{% url speaker speaker.slug %}"
    title="{{ speaker.description|truncatewords:20 }}">
    {{ speaker.name }}
    </a></h5>
{% endfor %}
<p>{{ talk.description }}</p>
</div>
